<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank Transaction App</title>
</head>

<body>
    <div class="page-layout p-3">
        <div class="title text-center">
            <h1>Bank Transaction App ðŸ’³ðŸ’³</h1>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row">
                <div class="lef-side col-md-5 border p-3">
                    <div class="container">
                        <div id="addUserGroup" class="input-group mb-3 shadow p-3 mb-5 bg-body rounded g-3">
                            <input type="text" id="userName" class="form-control" placeholder="Username"
                                aria-label="Username">
                            <input type="text" id="userBalance" class="form-control" placeholder="Balance"
                                aria-label="Balance">
                            <button type="button" id="addUser" class="btn btn-primary">Add</button>
                        </div>
                        <div class="userAccountList">
                            <table id="userAccountList" class="table table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Balance</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="right-side col-md-7 border p-3">
                    <div class="container">
                        <div class="row g-3">
                            <div class="input-group mb-3 shadow p-3 mb-5 bg-body rounded">
                                <select id="receivedFrom" class="form-select" aria-label="select example">
                                    <option selected>Sender User</option>
                                </select>
                                <select id="receiver" class="form-select" aria-label="select example">
                                    <option selected>Receiver User</option>
                                </select>
                                <input type="text" id="amount" class="form-control" placeholder="Balance"
                                    aria-label="Balance">
                                <button type="button" id="sendAmount" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                        <table id="history" class="table table-sm table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">History Track</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
