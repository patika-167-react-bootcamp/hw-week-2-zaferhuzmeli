<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank Account App</title>
</head>

<body>
    <div class="page-layout p-3">
        <div class="container">
            <div class="row">
                <div class="lef-side col-md-5 border">
                    <div class="container">
                        <div class="row">
                            <div class="input-group mb-3 shadow p-3 mb-5 bg-body rounded">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                <input type="text" class="form-control" placeholder="Balance" aria-label="Balance">
                                <button type="button" id="addUser" class="btn btn-primary">Ekle</button>
                            </div>
                        </div>
                        <div class="userAccountList">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="right-side col-md-7 border">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
