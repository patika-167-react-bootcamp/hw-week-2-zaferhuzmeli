<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Bank Transaction App</title>
</head>

<body class="bg-img">
    <div class="page-layout p-3 m-5">
        <div class="title text-center col-md-12">
            <div class="page-title m-4">
                <h1 class="text-white">Bank Transaction App ðŸ’³</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="left-side col-md-5">
                    <div class="panel left-items p-3">
                        <div class="panel-title mt-2">
                            <h4 class="text-white">User Area</h4>
                        </div>
                        <div id="addUserGroup" class="input-group shadow p-3 mb-5 rounded">
                            <input type="text" id="userName" class="defaultValue form-control" placeholder="Username"
                                aria-label="Username">
                            <input type="Number" id="userBalance" class="defaultValue form-control"
                                placeholder="Balance" aria-label="Balance">
                            <button type="button" id="addUser"
                                class="btn input-buttom btn-md btn-primary btn-custom">Add</button>
                        </div>
                        <div class="userAccountList">
                            <table id="userAccountList" class="table table-sm">
                                <thead class="text-white">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Balance</th>
                                    </tr>
                                </thead>
                                <tbody class="text-white">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="right-side col-md-7">
                    <div class="panel right-items p-3">
                        <div class="container">
                            <div class="panel-title mt-2">
                                <h4 class="text-white">Bank Transfer Panel</h4>
                            </div>
                            <div class="input-group shadow p-3 mb-5 rounded">
                                <select id="receivedFrom" class="defaultSelect form-select" aria-label="select example">
                                    <option selected>Sender User</option>
                                </select>
                                <select id="receiver" class="defaultSelect form-select" aria-label="select example">
                                    <option selected>Receiver User</option>
                                </select>
                                <input type="text" id="amount" class="defaultValue form-control" placeholder="Balance"
                                    aria-label="Balance">
                                <button type="button" id="sendAmount"
                                    class="btn input-buttom btn-md btn-primary btn-custom">Send</button>
                            </div>
                            <table id="history" class="table table-sm">
                                <thead class="text-white">
                                    <tr>
                                        <th scope="col">History Track</th>
                                    </tr>
                                </thead>
                                <tbody class="text-white">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
